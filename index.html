<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/4974985.png" alt="">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <div class="formulario">
        <form id="frmUsuario" action="">
            <input type="text" name="txtNome" id="txtNome" placeholder="Digite o Nome Completo">
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite um Email válido">
            <input type="tel" name="txtFone" id="txtFone" placeholder="Telefone: (00) 00000-0000">
            <input type="text" name="txtCPF" id="txtCPF" placeholder="CPF: 000.000.000-00">
            <input type="text" name="txtEndereco" id="txtEndereco" placeholder="Endereço Completo">
            <input type="text" name="txtCEP" id="txtCEP" placeholder="CEP: 00000-000">
            <button type="submit" name="btnCadastrar" id="btnCadastrar">Cadastrar</button>
        </form>
    </div>
    <footer class="rodape">
        <h4>&copy; EBAC/jQuery - Todos os direitos reservados - 2024</h4>
        <small>Powered By - Douglas Lazaro Moreira</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
